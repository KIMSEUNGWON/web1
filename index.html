    <h2>WEBL</h2>

    <p>
      팀 버너스리(Tim Berners-Lee)가 1980년대에 제시한 정보 관리 시스템에 기반을 둔 서비스로 하이퍼텍스트(Hypertext) 중심으로 구성되었다. 당시 버너스리는 CERN에서 인사 재배치 등이 자주 일어나면서 기존에 수행했던 실험의 결과를 비롯한 각종 문서들이 유실되는 비율이 높은 것을 보고 이를 줄이기 위한 방식으로 1989년에 "Information System : A Proposal"이라는 문서를 통하여 제안하였다.

    </p>
